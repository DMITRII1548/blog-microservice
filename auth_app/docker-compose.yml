version: '3'

services:
  auth_nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 8000:8000
    depends_on:
      - auth
    restart: always
    networks:
      - shared_network
    container_name: auth_nginx

  auth:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - auth_db
    networks:
      - shared_network
    container_name: auth_app

  auth_db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: auth
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 33060:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    networks:
      - shared_network
    container_name: auth_db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: auth_db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - auth_db
    ports:
      - 3001:80
    networks:
      - shared_network
    restart: always

networks:
  shared_network:
    external: true
